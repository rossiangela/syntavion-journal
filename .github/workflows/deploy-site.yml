name: Deploy Site to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "*.html"
      - "*.css"
      - "papers/**/*.html"
      - "papers/**/metadata.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          echo "ðŸ”¨ Building site..."
          # Ensure all HTML files are properly formatted
          find . -name "*.html" -type f -exec echo "Processing {}" \;
          
          # Create _site directory for GitHub Pages
          mkdir -p _site
          
          # Copy all necessary files to _site
          cp -r *.html _site/ 2>/dev/null || true
          cp -r *.css _site/ 2>/dev/null || true
          cp -r papers/ _site/ 2>/dev/null || true
          cp -r assets/ _site/ 2>/dev/null || true
          
          echo "âœ… Site built successfully"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
