name: Create Paper Structure

on:
  workflow_dispatch:
    inputs:
      paper_id:
        description: 'Paper ID (e.g., 001-parkinson-voice)'
        required: true
        type: string
      year:
        description: 'Publication year'
        required: true
        default: '2025'
        type: string

permissions:
  contents: write
  actions: read

jobs:
  create-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Create paper directory structure
        run: |
          PAPER_DIR=papers/${{ github.event.inputs.year }}/${{ github.event.inputs.paper_id }}

          # Exit if directory already exists
          if [ -d "$PAPER_DIR" ]; then
            echo "âŒ Directory $PAPER_DIR already exists. Exiting..."
            exit 1
          fi

          echo "ðŸ“ Creating directory structure at $PAPER_DIR"
          mkdir -p "$PAPER_DIR"

          # Create placeholder files
          echo "# Paper content goes here" > "$PAPER_DIR/paper.md"
          echo "# Upload your PDF here and rename it to paper.pdf" > "$PAPER_DIR/README.md"

          # Create metadata.yml
          cat > "$PAPER_DIR/metadata.yml" << 'EOF'
title: "Your Paper Title Here"
authors:
  - name: "Your Name"
    affiliation: "Your Institution"
    email: "your.email@domain.com"
    orcid: "0000-0000-0000-0000"

abstract: |
  Write your abstract here. Keep it under 300 words.
keywords: 
  - "keyword1"
  - "keyword2"
  - "keyword3"

# Publication info
submission_date: null
acceptance_date: null
publication_date: null
doi: null
zenodo_id: null

# Journal metadata
volume: 1
issue: 1
article_number: null
field: "Your Field"
license: "CC BY 4.0"
EOF

          # Create .zenodo.json
          cat > "$PAPER_DIR/.zenodo.json" << 'EOF'
{
  "title": "Your Paper Title Here",
  "description": "Write your abstract here. Keep it under 300 words.",
  "creators": [
    {
      "name": "Name, Your",
      "affiliation": "Your Institution",
      "orcid": "0000-0000-0000-0000"
    }
  ],
  "keywords": [
    "keyword1",
    "keyword2",
    "keyword3"
  ],
  "license": "CC-BY-4.0",
  "upload_type": "publication",
  "publication_type": "article",
  "access_right": "open",
  "communities": [
    {
      "identifier": "syntavionjournal"
    }
  ],
  "journal_title": "Syntavion Journal",
  "journal_volume": "1",
  "journal_issue": "1",
  "related_identifiers": [
    {
      "identifier": "https://syntavionjournal.org",
      "relation": "isPartOf",
      "resource_type": "publication-journal"
    }
  ],
  "notes": "Published in Syntavion Journal - Open Access Scientific Publishing for All Sciences"
}
EOF

      - name: Commit new structure
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Syntavion Journal Bot"
          git add .
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ðŸ“ Created paper structure: papers/${{ github.event.inputs.year }}/${{ github.event.inputs.paper_id }}"
            git push
