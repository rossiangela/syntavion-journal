- name: Create .zenodo.json for article
  run: |
    PAPER_DIR="papers/${{ inputs.year }}/${{ inputs.paper_id }}"
    cat > "$PAPER_DIR/.zenodo.json" << EOF
    {
      "title": "$(jq -r '.title' $PAPER_DIR/metadata.yml)",
      "description": "$(jq -r '.abstract' $PAPER_DIR/metadata.yml | tr '\n' ' ')",
      "creators": $(yq -o json '.authors' $PAPER_DIR/metadata.yml),
      "related_identifiers": [
        {
          "identifier": "10.5281/zenodo.15870031",
          "relation": "isPartOf",
          "resource_type": "publication-journal"
        }
      ]
    }
    EOF
