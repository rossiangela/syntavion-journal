name: Create Paper Structure

on:
  workflow_dispatch:
    inputs:
      paper_id:
        description: 'Paper ID (e.g., 001-parkinson-voice)'
        required: true
        type: string
      year:
        description: 'Publication year'
        required: true
        default: '2025'
        type: string

jobs:
  create-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create paper directory structure
        run: |
          # Create the directory structure
          mkdir -p papers/${{ github.event.inputs.year }}/${{ github.event.inputs.paper_id }}
          
          # Create placeholder files
          echo "# Paper content goes here" > papers/${{ github.event.inputs.year }}/${{ github.event.inputs.paper_id }}/paper.md
          echo "# Upload your PDF here and rename it to paper.pdf" > papers/${{ github.event.inputs.year }}/${{ github.event.inputs.paper_id }}/README.md
          
          # Create metadata template
          cat > papers/${{ github.event.inputs.year }}/${{ github.event.inputs.paper_id }}/metadata.yml << 'EOF'
          title: "Your Paper Title Here"
          authors:
            - name: "Your Name"
              affiliation: "Your Institution"
              email: "your.email@domain.com"
              orcid: "0000-0000-0000-0000"
          
          abstract: |
            Write your abstract here. Keep it under 300 words.
          
          keywords: 
            - "keyword1"
            - "keyword2"
            - "keyword3"
          
          # Publication info
          submission_date: null
          acceptance_date: null
          publication_date: null
          doi: null
          zenodo_id: null
          
          # Journal metadata
          volume: 1
          issue: 1
          article_number: null
          field: "Your Field"
          license: "CC BY 4.0"
          EOF
          
          # Create zenodo template
          cat > papers/${{ github.event.inputs.year }}/${{ github.event.inputs.paper_id }}/.zenodo.json << 'EOF'
          {
            "title": "Your Paper Title Here",
            "description": "Write your abstract here. Keep it under 300 words.",
            "creators": [
              {
                "name": "Name, Your",
                "affiliation": "Your Institution",
                "orcid": "0000-0000-0000-0000"
              }
            ],
            "keywords": [
              "keyword1",
              "keyword2",
              "keyword3"
            ],
            "license": "CC-BY-4.0",
            "upload_type": "publication",
            "publication_type": "article",
            "access_right": "open",
            "communities": [
              {
                "identifier": "syntavionjournal"
              }
            ],
            "journal_title": "Syntavion Journal",
            "journal_volume": "1",
            "journal_issue": "1",
            "related_identifiers": [
              {
                "identifier": "https://syntavionjournal.org",
                "relation": "isPartOf",
                "resource_type": "publication-journal"
              }
            ],
            "notes": "Published in Syntavion Journal - Open Access Scientific Publishing for All Sciences"
          }
          EOF

      - name: Commit new structure
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Syntavion Journal Bot"
          git add .
          git commit -m "ğŸ“ Created paper structure: papers/${{ github.event.inputs.year }}/${{ github.event.inputs.paper_id }}"
          git push

---
