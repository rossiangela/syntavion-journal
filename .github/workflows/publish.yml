name: Publish to Zenodo and Deploy Site

on:
  workflow_dispatch:
    inputs:
      paper_path:
        description: 'Path to paper (e.g. papers/2025/001-example)'
        required: true
        default: 'papers/2025/001-example'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code (clean)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessario se verifichi i workflow

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests jinja2 markdown --no-cache-dir

      - name: Validate paper
        run: |
          echo "âœ… Validating ${{ github.event.inputs.paper_path }}"
          python scripts/validate_submission.py "${{ github.event.inputs.paper_path }}"

      - name: Generate site
        run: |
          echo "ğŸ“„ Generating web pages into _site/"
          mkdir -p _site
          python scripts/generate_paper_page.py \
            --path "${{ github.event.inputs.paper_path }}" \
            --url "https://syntavioninstitute.org"

      - name: Generate archives (optional)
        run: |
          echo "ğŸ“ Updating archives"
          python scripts/generate_archives.py \
            --paper-path "${{ github.event.inputs.paper_path }}"

      - name: Check _site exists
        run: |
          if [ ! -d "_site" ]; then
            echo "âŒ Directory _site non trovata. Verifica che il sito sia stato generato correttamente."
            exit 1
          fi

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          retention-days: 1  # Retention ridotta per debug

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2

      - name: Verify deployment
        run: |
          echo "âœ… Paper published to GitHub Pages"
          echo "ğŸŒ Access: http://syntavioninstitute.org/"
