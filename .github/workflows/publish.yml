name: Publish to Zenodo and Deploy Site

on:
  workflow_dispatch:
    inputs:
      paper_path:
        description: 'Path to paper (e.g. papers/2025/001-example)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml requests jinja2 markdown

      - name: Validate Submission
        id: validate
        run: python scripts/validate_submission.py "${{ inputs.paper_path }}"

      - name: Publish to Zenodo
        id: zenodo
        if: steps.validate.outcome == 'success'
        env:
          ZENODO_TOKEN: ${{ secrets.ZENODO_TOKEN }}
          JOURNAL_DOI: "10.5281/zenodo.15870031"
        run: |
          python scripts/zenodo_upload.py \
            --path "${{ inputs.paper_path }}" \
            --journal-doi "$JOURNAL_DOI"

      - name: Generate Website Content
        if: steps.zenodo.outcome == 'success'
        run: |
          python scripts/generate_paper_page.py "${{ inputs.paper_path }}"
          python scripts/generate_archives.py

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
