name: Publish to Zenodo and Deploy Site

on:
  workflow_dispatch:
    inputs:
      paper_path:
        description: 'Path to paper (e.g. papers/2025/001-example)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: 
      name: github-pages
      url: https://syntavionjournal.org  # Usa HTTPS esplicitamente

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml requests jinja2

      - name: Process Publication
        env:
          ZENODO_TOKEN: ${{ secrets.ZENODO_TOKEN }}
          ZENODO_DOI: "10.5281/zenodo.15870031"
        run: |
          # Estrai ID Zenodo
          ZENODO_ID=$(echo "$ZENODO_DOI" | cut -d'.' -f4)
          
          # Elabora il paper
          python scripts/zenodo_upload.py "${{ inputs.paper_path }}"
          python scripts/generate_pages.py "${{ inputs.paper_path }}"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          target-branch: gh-pages
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify HTTPS
        run: |
          if curl -s https://syntavionjournal.org | grep "Your Paper Title"; then
            echo "✅ Sito pubblicato con HTTPS"
          else
            echo "⚠️ Attenzione: HTTPS non attivo!"
          fi
