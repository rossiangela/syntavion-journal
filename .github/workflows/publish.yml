name: Publish to Zenodo and Deploy Site

on:
  workflow_dispatch:
    inputs:
      paper_path:
        description: 'Path to paper (e.g. papers/2025/001-example)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: 
      name: github-pages
      url: https://syntavionjournal.org

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml requests jinja2

      - name: Validate Submission
        run: python scripts/validate_submission.py "${{ inputs.paper_path }}"

      - name: Publish to Zenodo
        env:
          ZENODO_TOKEN: ${{ secrets.ZENODO_TOKEN }}  # Usa il secret esistente
          JOURNAL_DOI: "10.5281/zenodo.15870031"    # DOI fisso del journal
        run: |
          echo "ðŸ”– Using Journal DOI: $JOURNAL_DOI"
          python scripts/zenodo_upload.py \
            --path "${{ inputs.paper_path }}" \
            --journal-doi "$JOURNAL_DOI"

      - name: Generate Website Content
        run: |
          python scripts/generate_paper_page.py "${{ inputs.paper_path }}"
          python scripts/generate_archives.py

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          target-branch: gh-pages
          github-token: ${{ secrets.GITHUB_TOKEN }}
