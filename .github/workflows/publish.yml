name: Publish to Zenodo and Deploy Site

on:
  workflow_dispatch:
    inputs:
      paper_path:
        description: 'Path to paper (e.g. papers/2025/001-example)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: 
      name: github-pages
      url: https://syntavionjournal.org

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml requests jinja2

      - name: Validate Submission
        run: python scripts/validate_submission.py "${{ inputs.paper_path }}"

      - name: Process Publication
        env:
          ZENODO_TOKEN: ${{ secrets.ZENODO_TOKEN }}
          ZENODO_DOI: "10.5281/zenodo.15870031"
        run: |
          # Estrai ID Zenodo
          ZENODO_ID=$(echo "$ZENODO_DOI" | cut -d'.' -f4)
          
          # Upload to Zenodo
          echo "üì§ Uploading to Zenodo..."
          python scripts/zenodo_upload.py \
            --path "${{ inputs.paper_path }}" \
            --doi "$ZENODO_DOI" \
            --deposit-id "$ZENODO_ID"

          # Generate paper page
          echo "üìÑ Generating paper page..."
          python scripts/generate_paper_page.py \
            --path "${{ inputs.paper_path }}" \
            --doi "$ZENODO_DOI"

          # Update archives
          echo "üìö Updating archives..."
          python scripts/generate_archives.py \
            --doi "$ZENODO_DOI" \
            --zenodo-id "$ZENODO_ID" \
            --paper-path "${{ inputs.paper_path }}"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          target-branch: gh-pages
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Deployment
        run: |
          if curl -sI https://syntavionjournal.org | grep "200 OK"; then
            echo "‚úÖ Sito pubblicato con HTTPS"
          else
            echo "‚ö†Ô∏è Attenzione: problemi con il deploy"
            exit 1
          fi
