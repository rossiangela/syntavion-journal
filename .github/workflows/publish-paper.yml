name: Publish Paper to Zenodo and Deploy Site

on:
  workflow_dispatch:
    inputs:
      paper_path:
        description: 'Path to paper directory (e.g., papers/2025/001-parkinson-voice)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml requests markdown jinja2

      - name: Validate paper
        run: |
          echo "âœ… Validating ${{ github.event.inputs.paper_path }}"
          python scripts/validate_submission.py "${{ github.event.inputs.paper_path }}"

      - name: Process publication
        env:
          ZENODO_TOKEN: ${{ secrets.ZENODO_TOKEN }}
          ZENODO_DOI: "10.5281/zenodo.15870031"
          SITE_URL: "http://syntavionjournal.org"
        run: |
          # Estrai ID Zenodo
          ZENODO_ID=$(echo "$ZENODO_DOI" | cut -d'.' -f4)
          
          # Upload to Zenodo
          echo "ðŸ“¤ Uploading to Zenodo (DOI: $ZENODO_DOI)..."
          python scripts/zenodo_upload.py \
            --path "${{ github.event.inputs.paper_path }}" \
            --doi "$ZENODO_DOI"

          # Genera pagine
          echo "ðŸ“„ Generating web pages..."
          python scripts/generate_paper_page.py \
            --path "${{ github.event.inputs.paper_path }}" \
            --doi "$ZENODO_DOI" \
            --url "$SITE_URL"

          # Aggiorna archivi
          python scripts/generate_archives.py \
            --doi "$ZENODO_DOI" \
            --zenodo-id "$ZENODO_ID" \
            --paper-path "${{ github.event.inputs.paper_path }}"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          target-branch: gh-pages
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify deployment
        run: |
          echo "âœ… Publication complete!"
          echo "ðŸ“š Paper available at: http://syntavionjournal.org/archives.html"
          echo "ðŸ”— Zenodo record: https://doi.org/$ZENODO_DOI"
